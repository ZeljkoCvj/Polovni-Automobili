<header class="header">
  <div class="logo" routerLink="/welcome">
    <p>Logo</p>
  </div>
  <div class="navigation">
    <a routerLink="/login" *ngIf="isLogged">Login</a>
    <a routerLink="/singup" *ngIf="isLogged">Singup</a>

  </div>
</header>
